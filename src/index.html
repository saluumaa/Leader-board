<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Monoton&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,500&display=swap" rel="stylesheet">
    <title>Leaderboard</title>
</head>
<body>
    <div class="main-wrapper">
    <h1 data-text="Leaderboard...">Leaderboard...</h1>
    <main class="container">
    <section class="left-leader">
        <div class="score-header">
            <h2>Recent Scores</h2>
            <button type="button" class="refresh btn">Refresh</button>
        </div>
        <div class="scores">
           <ul class="list-scores"></ul>
        </div>
    </section>
    <section class="right-leader">
        <h2>Add your scores</h2>
        <form>
            <input type="text" placeholder="Your name" id="user">
            <input type="number" placeholder="Your score" id="score">
            <button type="submit" class="submit btn">Submit</button>
        </form>
        <p class="save"></p>
    </section>
</main>
</div>
</body>
</html>
