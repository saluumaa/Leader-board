<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
<script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>
<body>
    <h1>Leaderboard</h1>
    <main class="container">
    <section class="left-leader">
        <div class="score-header">
            <h2>Recent Scores</h2>
            <button type="button" class="refresh">Refresh</button>
        </div>
        <div class="scores">
           <ul class="list-scores"></ul>
        </div>
    </section>
    <section class="right-leader">
        <h2>Add your scores</h2>
        <form>
            <input type="text" placeholder="Your name" id="user">
            <input type="number" placeholder="Your score" id="score">
            <button type="submit" class="submit">Submit</button>
        </form>
        <p class="save"></p>
    </section>
</main>
</body>
</html>
